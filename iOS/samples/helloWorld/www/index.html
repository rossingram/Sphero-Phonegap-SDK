<!DOCTYPE html>
<html>
  <head>
  <title>Go Sphero!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no;" />
  <meta charset="utf-8">


  <script src="cordova-1.6.1.js"></script>
  <script src="spheroGap.js"></script>
  <script src="js/zepto.min.js"></script>
  <script src="js/hammer.js"></script>
  <script src="js/drive.js"></script>
  <script>

    function onBodyLoad(){
      document.addEventListener("deviceready", onDeviceReady, false);
    }

    // Start the party
    function onDeviceReady(){
      new Drive();
    }

  </script>

  <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link href='css/style.css' rel='stylesheet' type='text/css'>
</head>

  <body onload="onBodyLoad()">

    <div id="main">
      <div id="notice"></div>
      <h1>GO SPHERO!</h1>

      <div class="drag-area">

        <span id="controller"></span>

      </div>

      <span class="toggle-controls">&#9881;</span>

      <!-- <a onclick="mySphero.sleep(['sphero']);">Put Sphero to Sleep.</a> -->

      <!-- <a onclick="mySphero.backLED(['0.9']);">BACK LED</a> -->
    </div>
    <div class="controls">
      <span class="sleep">Sleep</span>

      <label>Speed</label>
      <input type="range" id="speed" value="5" min="1" max="10"/>

      <fieldset class="color-control">
        <label>R</label>
        <input type="range" id="red" value="80" min="0" max="255"/>

        <label>G</label>
        <input type="range" id="green"value="0" min="0" max="255"/>

        <label>B</label>
        <input type="range" id="blue" value="220" min="0" max="255"/>

        <span id="sphero"></span>
      <fieldset>
    </div>

    <span id="aim-l"></span>
    <span id="aim-r"></span>

  </body>
</html>
